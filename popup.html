<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    label {
      font-weight: 500;
      font-size: 14px;
      color: #333;
    }
    
    input[type="url"] {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    input[type="url"]:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    
    .button-group {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .primary {
      background-color: #4285f4;
      color: white;
    }
    
    .primary:hover {
      background-color: #3367d6;
    }
    
    .secondary {
      background-color: #f8f9fa;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .secondary:hover {
      background-color: #e8eaed;
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
    }
    
    .status.success {
      background-color: #e8f5e8;
      color: #137333;
    }
    
    .status.error {
      background-color: #fce8e6;
      color: #d93025;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="websiteUrl">Website URL:</label>
      <input type="url" id="websiteUrl" placeholder="https://example.com" />
    </div>
    
    <div class="button-group">
      <button id="toggleOverlay" class="primary">Toggle Overlay</button>
      <button id="closeOverlay" class="secondary">Close</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
